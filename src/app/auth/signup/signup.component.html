<div class="container">
    <mat-card>
        <h1 class="text-center">Create your account</h1>
        <div class="example-container">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>First name</mat-label>
              <input matInput type="number" class="example-right-align">
              <span matPrefix>$&nbsp;</span>
              <span matSuffix>.00</span>
            </mat-form-field>
          
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Last name</mat-label>
              <input matInput type="number" class="example-right-align">
              <span matPrefix>$&nbsp;</span>
              <span matSuffix>.00</span>
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput type="number" class="example-right-align">
                <span matPrefix>$&nbsp;</span>
                <span matSuffix>.00</span>
              </mat-form-field>

            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput type="number" class="example-right-align">
                <span matPrefix>$&nbsp;</span>
                <span matSuffix>.00</span>
              </mat-form-field>
          </div>
<p>
    I certify that I am 18 years of age or older, and agree to the User Agreement and Privacy Policy.
</p>
<p class="text-center">
    <button mat-raised-button class="w-100 rounded-50" color="primary">Create Account</button>
</p>

          <br/>
         <div>
             <span>Already have a Coinbase account?<a [routerLink]="['/auth','signin']">Sign in</a></span>
       
         </div>
    </mat-card>
</div>
