<div class="container">
    <h1 class="text-500">History</h1>
    <mat-list>
        <h3 mat-subheader>Recent</h3>
        <mat-list-item *ngFor="let folder of folders; last as last">
           <!-- <mat-icon mat-list-icon>folder</mat-icon> -->
           <h4 mat-line>{{folder.name}}</h4>
           <p mat-line class="demo-2"> {{folder.updated | date}} </p>
           <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
        </mat-list-item>
        <mat-divider></mat-divider>
        <h3 mat-subheader>Previous</h3>
        <mat-list-item *ngFor="let note of notes">
           <!-- <mat-icon mat-list-icon>note</mat-icon> -->
           <h4 mat-line>{{note.name}}</h4>
           <p mat-line class="demo-2"> {{note.updated | date}} </p>
        </mat-list-item>
     </mat-list>
</div>
