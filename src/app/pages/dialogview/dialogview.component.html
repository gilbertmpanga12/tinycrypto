<!-- By crypto assets -->
<ng-container *ngIf="!tradeOperation">
  <h2 class="text-500">Invest now</h2>
<mat-dialog-content>
    <div class="example-container">

      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Select currency</mat-label>
        <mat-select>
          <mat-option *ngFor="let currency_text of currencies" 
          [value]="currency" (click)="currency = currency_text.name; defaultSymbol = currency_text.symbol">
            {{currency_text.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Amount expected</mat-label>
          <input matInput type="number" class="example-right-align">
          <span matSuffix>{{defaultSymbol}}</span>
        </mat-form-field>
      </div>
</mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" 
    style="border-radius: 25px !important;"
    cdkFocusInitial color="primary">Continue</button>
  </mat-dialog-actions>
</ng-container>

<!-- Sell crypto assets -->
<ng-container class="relative" *ngIf="tradeOperation">
  <button mat-icon-button aria-label="Cancel transaction" 
  [mat-dialog-close]="true">
    <mat-icon>cancel</mat-icon>
  </button>
  <h2 class="text-500 text-center">Trade</h2>
<mat-dialog-content>
    <div class="example-container">
      <div class="flex-container">
        <div class="flex-inner">
          <div class="flex-currency-input">
            <div class="currency">
              <span class="currency-icon">
                {{defaultSymbol}}
              </span>
              <input minlength="1" inputmode="decimal" placeholder="0"
               class="amount-input"
              aria-label="Amount"
              />
              <span class="size-reference"></span>
            </div>
          </div>
        </div>

        <div class="trade-all-container">
          <div class="trade-all-inner">
            <span class="trade-all-cta">Trade all</span>
          </div>
        </div>
      </div>
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Available total bitcoin</mat-label>
        <input matInput type="number" class="example-right-align" value="3000" disabled>
        <span matSuffix>{{defaultSymbol}}</span>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Select currency for withdrawing</mat-label>
        <mat-select>
          <mat-option *ngFor="let currency_text of currencies" 
          [value]="currency" (click)="currency = currency_text.name;defaultSymbol=currency_text.symbol">
            {{currency_text.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

        
      </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="sell-cta" [mat-dialog-close]="true">Preview Trade</button>
</mat-dialog-actions>
<br/>
</ng-container>
