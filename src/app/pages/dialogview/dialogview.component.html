<h2 class="text-500">Invest now</h2>
<mat-dialog-content>
    <div class="example-container">

      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Select currency</mat-label>
        <mat-select>
          <mat-option *ngFor="let currency_text of currencies" 
          [value]="currency" (click)="currency = currency_text">
            {{currency_text}}
          </mat-option>
        </mat-select>
      </mat-form-field>

     
      
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>BTC invested</mat-label>
          <input matInput type="number" class="example-right-align">
          <span matSuffix>.00</span>
        </mat-form-field>
      
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Amount expected</mat-label>
          <input matInput type="number" class="example-right-align">
          <span matSuffix>{{currency}}</span>
        </mat-form-field>
      </div>
</mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" 
    style="border-radius: 25px !important;"
    cdkFocusInitial color="primary">Invest Funds</button>
  </mat-dialog-actions>
