<div class="container wrapper-container">
<div class="flex">

<div class="w-40 flex-col mr-3" >
  <mat-card class="card-metrics mat-elevation-z0">
    <header class="card-header">WEALTH ACCUMULATED (UGX)</header>
    <div class="metric-count">0</div>
  </mat-card>
  <mat-card class="card-metrics mat-elevation-z0">
    <header class="card-header">BITCOIN INVESTED</header>
    <div class="metric-count">0</div>
  </mat-card>

  <br/>
  <mat-card class="card-ctas" style=" border-radius: 1.25rem;">
    <div class="hover-menu-item flex-card" (click)="openDialog(false)">
      <div class="action-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
    </div>
    <div class="action-text">
       <span class="span1">Buy Crypto Assets</span>
       <span class="span-2">Invest crypto assets (Bitcoin)</span>
    </div>
    </div>
    
    <mat-divider></mat-divider>

    <div class="flex-card hover-menu-item" (click)="openDialog(true)">
      <div class="action-icon">
        <mat-icon style="height: 24px !important; width: 24px !important;">payments</mat-icon>
     </div>
     <div class="action-text">
        <span class="span1">Sell Your Assets</span>
        <span class="span-2">Sell and withdraw earnings</span>
     </div>
    </div>
    
  <mat-divider></mat-divider>
  <div class="flex-card hover-menu-item" routerLink="/profile" style="outline: none;">
    <div class="action-icon">
       
      <mat-icon style="height: 24px !important; width: 24px !important;">swap_horizontal_circle</mat-icon>
         </div>
       <div class="action-text">
          <span class="span1">Change Currency</span>
          <span class="span-2">Switch to other currencies</span>
       </div>
  </div>
  
    
  </mat-card>
</div>

<div class="w-60 mr-3" *ngIf="(isHandset$ | async) === false">
  <mat-card class="mat-elevation-z0 h-100 card-metrics">
    <header class="card-header">BITCOIN PRICE </header>
    <div class="bitcoin-count-history">{{currentPrice}}</div>
    <div style="display: block;">
      <canvas baseChart width="500" height="270" *ngIf="lineChartData.length"
        [datasets]="lineChartData"
        [labels]="lineChartLabels"
        [options]="lineChartOptions"
        [colors]="lineChartColors"
        [legend]="lineChartLegend"
        [chartType]="lineChartType"
        [plugins]="lineChartPlugins"
        >
      </canvas>
      
    </div>
  </mat-card>
</div>
</div>
</div>
