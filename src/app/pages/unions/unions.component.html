<div class="container">
    <h1>Unions</h1>
    <mat-list>
        <mat-list-item *ngFor="let union of unions">
          <img matListAvatar [src]="union.image" alt="...">
          <h3 matLine> {{union.name}} </h3>
          <p matLine>
            <span> {{union.description}} </span>
            <span class="demo-2"> -- {{union.amount}} </span>
          </p>
        </mat-list-item>
      </mat-list>
</div>
