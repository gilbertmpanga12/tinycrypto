<div class="container">
    <h1 class="text-500">Unions</h1>
      <mat-list>
        <mat-list-item *ngFor="let folder of folders; last as last">
          <img matListAvatar [src]="'assets/dodge.jpg'" alt="...">
           <h4 mat-line>{{folder.name}}</h4>
           <p mat-line class="demo-2"> {{folder.updated | date}} </p>
           <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
        </mat-list-item>
       
     </mat-list>
</div>
